; Configuración PHP 8.1 para TestLink 1.9.20
; Este archivo optimiza PHP 8.1 para trabajar con TestLink

[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1
disable_functions =
disable_classes =
expose_php = On

; Límites de recursos (Importante para TestLink)
max_execution_time = 300
max_input_time = 60
max_input_vars = 1000
memory_limit = 512M

; Manejo de errores (PHP 8.1 compatible)
error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED
display_errors = On
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On

; Manejo de datos
variables_order = "GPCS"
request_order = "GP"
auto_globals_jit = On
post_max_size = 64M
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
default_charset = "UTF-8"

; Subida de archivos (Necesario para TestLink)
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
user_agent="PHP"
default_socket_timeout = 60

; Extensiones dinámicas (Necesarias para TestLink con PHP 8.1)
extension_dir = "ext"

; Extensiones requeridas para TestLink
extension=mysqli
extension=gd
extension=mbstring
extension=openssl
extension=fileinfo
extension=pdo_mysql
extension=curl
extension=intl
extension=sodium
; Note: OPcache se configura como zend_extension
zend_extension=opcache

; Configuración de OPcache (Mejora el rendimiento en PHP 8.1)
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=256
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=2
opcache.fast_shutdown=1

[Date]
date.timezone = "America/Mexico_City"

[Session]
session.save_handler = files
session.save_path = "c:/testlink_complete_v2/php/tmp"
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = On

[Assertion]
zend.assertions = -1

[COM]
com.typelib_file =
com.allow_dcom = true
com.autoregister_typelib = true
com.autoregister_casesensitive = false
com.autoregister_verbose = true

[mbstring]
mbstring.language = Spanish
mbstring.internal_encoding =
mbstring.http_input =
mbstring.http_output =
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none

[gd]
gd.jpeg_ignore_warning = 1

[exif]
exif.encode_unicode = ISO-8859-15
exif.decode_unicode_motorola = UCS-2BE
exif.decode_unicode_intel = UCS-2LE
exif.encode_jis =
exif.decode_jis_motorola = JIS
exif.decode_jis_intel = JIS

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled=1
soap.wsdl_cache_dir="c:/testlink_complete_v2/php/tmp"
soap.wsdl_cache_ttl=86400
soap.wsdl_cache_limit = 5

[curl]
curl.cainfo = "c:/testlink_complete_v2/php/extras/ssl/cacert.pem"

[openssl]
openssl.cafile="c:/testlink_complete_v2/php/extras/ssl/cacert.pem"
openssl.capath="c:/testlink_complete_v2/php/extras/ssl"