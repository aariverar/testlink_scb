<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName testlink-scb.railway.app

    # Habilitar mod_rewrite
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración específica para TestLink
        DirectoryIndex index.php index.html
        
        # Configurar PHP para TestLink
        php_value memory_limit 256M
        php_value upload_max_filesize 100M
        php_value post_max_size 100M
        php_value max_execution_time 300
        php_value max_input_time 300
    </Directory>

    # Logs de Apache
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuración para archivos de TestLink
    <Directory /var/www/html/upload_area>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/html/logs>
        Options -Indexes
        AllowOverride None
        Require all denied
    </Directory>
</VirtualHost>